				<!--//I create a cookie here, below  -->
						<script>
						var saveclass = null;

						function save(cookieValue)
						{
								var sel = document.getElementById('ExerciseSelect');

								saveclass = saveclass ? saveclass : document.body.className;
								document.body.className = saveclass + ' ' + sel.value;

								setCookie('exe', cookieValue, 365);
						}

						function setCookie(cookieName, cookieValue, nDays) {
								var today = new Date();
								var expire = new Date();

								if (nDays==null || nDays==0)
										nDays=1;

								expire.setTime(today.getTime() + 3600000*24*nDays);
								document.cookie = cookieName+"="+escape(cookieValue) + ";expires="+expire.toGMTString()
						<script>
				<!--//Read the cookie on return to the page -->
						<script>
						function readCookie(name) {
							var nameEQ = name + "=";
							var ca = document.cookie.split(';');
							for(var i = 0; i < ca.length; i++) {
								var c = ca[i];
								while (c.charAt(0) == ' ') c = c.substring(1, c.length);
								if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
							}
							return null;
						}
						<script>

						<script>
						document.addEventListener('DOMContentLoaded', function() {
								var ExerciseSelect = document.getElementById('ExerciseSelect');
								var selectedExercise = readCookie('bps');

								ExerciseSelect.value = selectedExercise;
								saveclass = saveclass ? saveclass : document.body.className;
								document.body.className = saveclass + ' ' + selectedExercise;
